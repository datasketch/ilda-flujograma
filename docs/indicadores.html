        <rect x="358.5" y="484.8" class="st1" width="562.5" height="408.2" />
        <text transform="matrix(1 0 0 1 358.4976 501.8484)">
          <tspan x="0" y="0" class="st2 st3 st4">Si existe una relación previa entre</tspan>
          <tspan x="431.2" y="0" class="st5 st6 st4"> víctima y </tspan>
          <tspan x="0" y="24" class="st5 st6 st4">victimario</tspan>
          <tspan x="123.2" y="24" class="st2 st3 st4">, podría tratarse de un femicidio. </tspan>
          <tspan x="0" y="48" class="st2 st3 st4">Uno de los contextos de los femicidios es el </tspan>
          <tspan x="0" y="72" class="st2 st3 st4">íntimo y familiar: se dan en el</tspan>
          <tspan x="381.9" y="72" class="st5 st6 st4"> ámbito de los </tspan>
          <tspan x="0" y="96" class="st5 st6 st4">vínculos de pareja, ex pareja y familiares </tspan>
          <tspan x="0" y="120" class="st5 st6 st4">entre víctima y victimario.</tspan>
          <tspan x="332.6" y="120" class="st2 st3 st4">Según el Modelo de </tspan>
          <tspan x="0" y="144" class="st2 st3 st4">Protocolo Latinoamericano, algunos factores</tspan>
          <tspan x="0" y="168" class="st2 st3 st4">de riesgo son: el embarazo de la víctima, la </tspan>
          <tspan x="0" y="192" class="st2 st3 st4">separación o voluntad de la víctima de cortar </tspan>
          <tspan x="0" y="216" class="st2 st3 st4">el vínculo, la violencia contra otras mujeres </tspan>
          <tspan x="0" y="240" class="st2 st3 st4">de la familia. Presentan algunos patrones </tspan>
          <tspan x="0" y="264" class="st2 st3 st4">característicos en la conducta posterior del</tspan>
          <tspan x="0" y="288" class="st2 st3 st4">victimario (tales como suicidio/entrega </tspan>
          <tspan x="0" y="312" class="st2 st3 st4">voluntaria), la comisión del hecho frente a </tspan>
          <tspan x="0" y="336" class="st2 st3 st4">los/as hijos/as y/u otros familiares, la </tspan>
          <tspan x="0" y="360" class="st2 st3 st4">utilización de instrumentos domésticos y de </tspan>
          <tspan x="0" y="384" class="st2 st3 st4">las manos para la ejecución, etcétera.</tspan>
        </text>
      </g>
      <g>

        <text transform="matrix(1 0 0 1 1183.4985 501.8484)">
          <tspan x="0" y="0" class="st2 st3 st4">Según el Modelo de Protocolo Latinoamericano, </tspan>
          <tspan x="0" y="24" class="st2 st3 st4">se entiende por “violencia sexual” cualquier</tspan>
          <tspan x="542.1" y="24" class="st5 st6 st4"> </tspan>
          <tspan x="0" y="48" class="st5 st6 st4">acción destinada a vulnerar la libertad e </tspan>
          <tspan x="0" y="72" class="st5 st6 st4">integridad sexual o reproductiva de las </tspan>
          <tspan x="0" y="96" class="st5 st6 st4">mujeres. </tspan>
          <tspan x="110.9" y="96" class="st2 st3 st4">Se expresa en ataques sexuales </tspan>
          <tspan x="0" y="120" class="st2 st3 st4">directos o simbólicos, tanto consumados como </tspan>
          <tspan x="0" y="144" class="st2 st3 st4">tentados.</tspan>
        </text>
